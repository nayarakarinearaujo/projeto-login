<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Login</h1> <!-- Título da página -->
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <section class="Login">
            <!-- Descrição do formulário -->
            <p>Digite os seus dados de acesso no campo abaixo.</p>

            <!-- Formulário login -->
            <form method="post" class="formLogin">
                <label for="email">E-mail</label> <!-- Rótulo do campo de e-mail -->
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail:">

                <label for="password">Senha</label> <!-- Rótulo do campo senha -->
                <input type="password" id="password" name="password" placeholder="Digite sua senha:">

                <a href="/">Esqueci minha senha</a> <!-- Link para recuperação de senha -->

                <input type="submit" value="Acessar" class="botao"> <!-- Botão de envio -->
            </form>
        </section>
    </main>
    <!-- Rodape da página -->
    <footer>
        <p class="rodape-texto">Desenvolvido por Nayara Karine
            <a href="https://www.linkedin.com/in/nayarakarine-araujo/" target="_blank" rel="external">
                <img src="imagens/linkedin.png" alt="Logo do Linkedin">
            </a>
        </p>
    </footer>
</body>

</html>
